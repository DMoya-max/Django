{% load extras %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <h1 class="mb-4">Listado</h1>

    <a href="crear/" class="btn btn-primary mb-3">+ Crear nuevo</a>

    {% if datos %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    {% for campo in campos %}
                        <th>{{ campo|capfirst }}</th>
                    {% endfor %}
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>

            <tbody>
                {% for item in datos %}
                <tr>
                    {% for campo in campos %}
                        <td>{{ item|dictlookup:campo }}</td>
                    {% endfor %}
                    <td class="text-center">
                        <a href="editar/{{ item.id }}/" class="btn btn-warning btn-sm">Editar</a>
                        <a href="eliminar/{{ item.id }}/" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    {% else %}
        <p>No hay registros.</p>
    {% endif %}

</body>
</html>
