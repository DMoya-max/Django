<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <h1 class="mb-4 text-danger">Eliminar registro</h1>

    <p>¿Seguro que deseas eliminar <strong>{{ obj }}</strong>?</p>

    </form>

</body>
</html>
